<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>This is the level - 1 heading (External CSS)</h1>

    <h3 style="color: blue">This is the level - 3 heading.(Inline Styling)</h3>

    <h2>This is the level - 2 heading.(Internal CSS)</h2>

    <p>This is the Simple and normal text.</p>

    <button>Click Me</button>
  </body>
</html>
